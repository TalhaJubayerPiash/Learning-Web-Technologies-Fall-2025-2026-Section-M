<html>

<head>
    <title>Form</title>
</head>

<body>

    <form>
        <table width="300">
            <tr>
                <td>
                    <fieldset>
                        <legend>Date of Birth</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="day">dd</label><br>
                                    <input type="text" id="day" pattern="[0-9]*" inputmode="numeric" size="2">
                                </td>
                                <td>
                                    <label for="month">mm</label><br>
                                    <input type="text" id="month" pattern="[0-9]*" inputmode="numeric" size="2">
                                </td>
                                <td>
                                    <label for="year">yyyy</label><br>
                                    <input type="text" id="year" pattern="[0-9]*" inputmode="numeric" size="4">
                                </td>
                            </tr>
                        </table>
                        <hr>
                        <input type="submit" value="Submit">
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
