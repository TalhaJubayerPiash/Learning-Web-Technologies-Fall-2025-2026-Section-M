<html>

<head>
    <title>Form</title>
</head>
<script>
function validateDOB() {

    let day = document.getElementById("day").value.trim();
    let month = document.getElementById("month").value.trim();
    let year = document.getElementById("year").value.trim();

    // empty check
    if (day === "" || month === "" || year === "") {
        alert("Day, Month, and Year cannot be empty.");
        return false;
    }
       //valid numbers
    if (isNaN(day) || isNaN(month) || isNaN(year)) {
        alert("Day, Month, and Year must be valid numbers.");
        return false;
    }




}

</script>
<body>

    <form onsubmit="return validateDOB()">
        <table width="300">
            <tr>
                <td>
                    <fieldset>
                        <legend>Date of Birth</legend>
                        <table>
                            <tr>
                                <td>
                                    <label for="day">dd</label><br>
                                    <input type="text" id="day" pattern="[0-9]*" inputmode="numeric" size="2">
                                </td>
                                <td>
                                    <label for="month">mm</label><br>
                                    <input type="text" id="month" pattern="[0-9]*" inputmode="numeric" size="2">
                                </td>
                                <td>
                                    <label for="year">yyyy</label><br>
                                    <input type="text" id="year" pattern="[0-9]*" inputmode="numeric" size="4">
                                </td>
                            </tr>
                        </table>
                        <hr>
                        <input type="submit" value="Submit">
                    </fieldset>
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
