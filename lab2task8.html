<html>

<head>
    <title>Person Profile</title>
</head>

<body>
    <form>
        <table border="1" width="450" cellpadding="5">
            <tr>
                <th colspan="3" height="50">PERSON PROFILE</th>
            </tr>
            <tr>
                <td width="100">Name</td>
                <td width="270"><input type="text" name="name" size="20"></td>
                <td width="30"></td>
            </tr>
            <tr>
                <td>Email</td>
                <td><input type="email" name="email" size="20"></td>
                <td></td>
            </tr>
            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" value="male"> Male
                    <input type="radio" name="gender" value="female"> Female
                    <input type="radio" name="gender" value="other"> Other
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Date of Birth</td>
                <td>
                    <input type="text" name="day" size="2" maxlength="2"> /
                    <input type="text" name="month" size="2" maxlength="2"> /
                    <input type="text" name="year" size="4" maxlength="4">
                    <small>(dd/mm/yyyy)</small>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Blood Group</td>
                <td>
                    <select name="blood_group">
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Degree</td>
                <td>
                    <input type="checkbox" name="degree" value="SSC"> SSC
                    <input type="checkbox" name="degree" value="HSC"> HSC
                    <input type="checkbox" name="degree" value="BSc"> BSc.
                    <input type="checkbox" name="degree" value="MSc"> MSc.
                </td>
                <td></td>
            </tr>
            <tr>
                <td>Photo</td>
                <td colspan="2">
                    <input type="file" name="photo">
                </td>
            </tr>
            <tr>
                <td colspan="3" height="30"></td>
            </tr>
            <tr>
                <td colspan="3" align="right">
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>

</body>

</html>
