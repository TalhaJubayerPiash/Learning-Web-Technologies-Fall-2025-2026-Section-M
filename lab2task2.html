<html>
<head>
    <title>Form</title>
</head>

<script>
function validateForm() {
    let emailInput = document.getElementById("email");
    let email = emailInput.value.trim();

    //not empty
    if (email === "") {
        alert("Email cannot be empty.");
        return false;
    }

    //Must contain "@gmail.com"
    let gmail = "@gmail.com";

    // ends with @gmail.com
    if (email.length >= gmail.length && email.substring(email.length - gmail.length) !== gmail) {
        alert("Email must be a Gmail address ending with '@gmail.com'");
        return false;
    }



    return true;
}
</script>

<body>
    <form onsubmit="return validateForm()">
        <label for="email">Email</label><br>
        <input type="email" name="email" id="email">
        <button class="hint-button" title="hint: sample@gmail.com">i</button><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
